name: Update AUR

on:
  workflow_dispatch:
  schedule:
    - cron: 00 20 * * *

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Get latest release version
        shell: bash {0}
        run: |
          curl -s -L https://api.github.com/repos/redchenjs/armbian-ci/releases/latest -o release
          echo "UBUNTU_VERSION=$(cat release | grep body | sed -r 's#.*".*-(.*)".*$#\1#')" >> $GITHUB_ENV
          echo "KERNEL_VERSION=$(cat release | grep tag_name | sed -r 's#.*"v(.*)-.*".*$#\1#')" >> $GITHUB_ENV
          echo "ARMBIAN_VERSION=$(cat release | grep body | sed -r 's#.*"(.*)-.*".*$#\1#')" >> $GITHUB_ENV
      - name: Compile & Install Pacman
        shell: bash {0}
        run: |
          sudo apt install build-essential meson ninja-build libarchive-dev libcurl4-openssl-dev libgpgme-dev libssl-dev nettle-dev
          git clone https://git.archlinux.org/pacman.git
          cd pacman
          mkdir build && cd build
          meson ../
          ninja build -C .
          sudo ninja install
      - name: Setup SSH & Git
        shell: bash {0}
        run: |
          mkdir ~/.ssh
          ssh-keyscan -t "rsa,dsa,ecdsa,ed25519" aur.archlinux.org > ~/.ssh/known_hosts
          echo "${{ secrets.AUR_SSH_CONFIG }}" > ~/.ssh/config
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur
          echo "${{ secrets.AUR_SSH_PUBLIC_KEY }}" > ~/.ssh/aur.pub
          chmod 600 ~/.ssh/aur
          git config --global user.name "${{ secrets.AUR_COMMIT_USERNAME }}"
          git config --global user.email "${{ secrets.AUR_COMMIT_EMAIL }}"
      - name: Checkout AUR repository
        shell: bash {0}
        run: |
          git clone "ssh://aur@aur.archlinux.org/linux-rockchip.git"
          git clone "ssh://aur@aur.archlinux.org/tinkerboard-bluetooth.git"
      - name: Update PKGBUILD
        shell: bash {0}
        run: |
          cd linux-rockchip
          sed -r -i "s#^pkgver=.*#pkgver=${{ env.KERNEL_VERSION }}#" PKGBUILD
          sed -r -i "s#^_armbian=.*#_armbian=${{ env.ARMBIAN_VERSION }}#" PKGBUILD
          makepkg --printsrcinfo > .SRCINFO
          cd - && cd tinkerboard-bluetooth
          sed -r -i "s#^pkgver=.*#pkgver=${{ env.ARMBIAN_VERSION }}#" PKGBUILD
          sed -r -i "s#^_ubuntu=.*#_ubuntu=${{ env.UBUNTU_VERSION }}#" PKGBUILD
          sed -r -i "s#^_kernel=.*#_kernel=${{ env.KERNEL_VERSION }}#" PKGBUILD
          makepkg --printsrcinfo > .SRCINFO
      - name: Update AUR repository
        shell: bash {0}
        run: |
          cd linux-rockchip
          git commit -a -m "update to ${{ env.KERNEL_VERSION }}" || true
          git push
          cd - && cd tinkerboard-bluetooth
          git commit -a -m "update to ${{ env.ARMBIAN_VERSION }}" || true
          git push
      - name: Delete workflows
        uses: ActionsRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3
